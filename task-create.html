  <div class="container-fluid content-container py-5">
    <h2 class="display-3 text-center">Create New Task</h2>
  <div class="container bg-light rounded-3 shadow my-5 p-5 justify-content-center" style="width: 70%;">
    <form>
      <div class="form-group py-2">
        <label for="taskName">Task Name</label>
        <input type="text" class="form-control" id="taskName" placeholder="Enter task name">
      </div>
      <div class="form-group py-2">
        <label for="taskDescription">Task Description</label>
        <textarea class="form-control" id="taskDescription" rows="3" placeholder="Enter task description"></textarea>
      </div>
      <div class="form-group py-2">
        <label for="dueDate">Due Date</label>
        <input type="date" class="form-control" id="dueDate">
      </div>
      <div class="form-group py-2">
          <label for="task-status" class="form-label">Urgency:</label>
          <select class="form-select" id="task-urgency-input"> 
            <option value="Urgent">Urgent</option>
            <option value="Regular">Regular</option>
            <option value="Low-priority">Low-priority</option>
            <option value="Completed">Completed Already</option>
          </select>
        </div>
        <div class="row text-center justify-content-center pt-4" style="width: 80%; margin-left: 10%; margin-right: 10%;">
          <div class="col-md-6">
            <button type="submit" class="btn btn-primary" style="width: 50%;">Save Task</button>
          </div>
          <div class="col-md-6">
            <button onclick="window.history.back()" class="btn btn-secondary" style="width: 50%;">Back</button>
          </div>
        </div>
      </div>
      
    </form>
