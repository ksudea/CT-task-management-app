    <div class="container-fluid content-container py-5">
        <h2 class=" display-3 text-center">Log In</h2>
        <div class="container bg-light rounded-3 p-5 my-5 shadow-lg">
            <form class="needs-validation" novalidate>
                <div class="form-group my-3">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">Please enter a valid username.</div>

                </div>
                <div class="form-group my-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password" required>
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">Please enter a valid password.</div>

                </div>
                <div class="row text-center justify-content-center pt-3">
                    <button type="submit" class="btn btn-primary-2 py-2 shadow" style="width: 50%;">Log in</button>
                </div>
              </form>
        </div>

    </div>
      
    <script>
        (function () {
    'use strict'
  
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')
  
    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
  
          form.classList.add('was-validated')
        }, false)
      })
  })()
  
      </script>
